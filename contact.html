      <div class="logo">
        <img class="logo-icon" src="https://i.postimg.cc/7bb3mC7C/Hikaru-Y.jpg" alt="Hikaru logo 1">

    <main>
      <div class="greeting">
        <h1>Contact</h1>
        <h2>Feel free to contact me via Linkedin or email:)</h2>
      </div>
          <a class="linkedin-contact" href="https://www.linkedin.com/in/hikr-y/">
            <em class="fa-brands fa-linkedin"></em>
            <span>Linkedin</span>
          </a>
          <a class="email-contact" href="mailto:yamamoh1@uci.edu">
            <em class="fa-regular fa-envelope"></em>
            <span>Email</span>
          </a>
        <div class="container">
            <form action="#">
              <label for="fname">Your Name</label>
              <input type="text" id="fname" name="name" placeholder="Your name here...">
              <label for="purpose">Why are you contacting me?</label>
              <select id="purpose" name="purpose">
                <option value="business">Business related</option>
                <option value="friend">Let's be frieands!</option>
                <option value="chat">Just to chat</option>
                <option value="other">Other</option>
              </select>
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Your message here..." style="height:200px"></textarea>
              <input type="submit" value="Send (Demo only, will be available soon!)">
            </form>
          </div>
    </main>
